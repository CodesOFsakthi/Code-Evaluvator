<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Coding Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-4xl bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-xl font-semibold text-gray-800 mb-4">Question:</h1>
    <p class="text-gray-700 mb-6">{{ question }}</p>

    <form method="POST">
      <label class="block text-sm font-medium text-gray-700 mb-1">Your Answer:</label>
      <textarea name="code" rows="8" class="w-full p-3 border rounded mb-4" required>{{ user_code }}</textarea>

      <label class="block text-sm font-medium text-gray-700 mb-1">Select Language:</label>
      <select name="language" class="w-full p-2 border rounded mb-4" required>
        <option value="" disabled selected>Select Language</option>
        <option value="Python" {% if language == 'Python' %}selected{% endif %}>Python</option>
        <option value="C++" {% if language == 'C++' %}selected{% endif %}>C++</option>
        <option value="Java" {% if language == 'Java' %}selected{% endif %}>Java</option>
      </select>

      <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
        Submit Answer
      </button>
    </form>

    {% if feedback %}
      <div class="mt-6">
        <h2 class="text-lg font-semibold text-green-600 mb-2">Feedback:</h2>
        <div class="bg-green-50 p-4 rounded whitespace-pre-wrap">{{ feedback }}</div>
      </div>
    {% endif %}
  </div>
</body>
</html>
